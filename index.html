<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skoop Deck</title>
    <link rel="stylesheet" href="viewer.css">
    <script src="build/pdf.mjs" type="module"></script>
    <link rel="icon" type="image/png" sizes="192x192"
    href="https://cdn.prod.website-files.com/6316d11d553f411d6f1fa732/6343f55adbb1a12a532f2769_skoop-favicon.png" />


</head>
<body>
    <div id="viewerContainer">
        <div id="viewer" class="pdfViewer"></div>
    </div>
    <div id="slideSwitcher" class="slide-switcher">
        <h2>Slide Switcher</h2>
        <div id="thumbnailContainer"></div>
    </div>
    <div id="navigationControls">
        <button id="hamburgerButton" class="navButton">â˜°</button>
        <button id="prevButton" class="navButton">&lt;</button>
        <button id="nextButton" class="navButton">&gt;</button>
        <div id="slideInfo">Slide <span id="currentSlide"></span> of <span id="totalSlides"></span></div>
    </div>
    <div id="loadingIndicator" class="hidden">Loading...</div>
    <script src="viewer.js" type="module"></script>
    <script src="base64.js" type="module"></script>
</body>
</html>
